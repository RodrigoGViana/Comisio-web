<section class='alt-section section-belt'>

	<h2 id='#talleres'>Nuestas ofertas</h2>

	<div class="taller-belt">

		<div class="thumb-wrap">
			<div class='thumb-container'>
				{% for taller in site.data.settings.talleres%}
				<div href='' class='thumb-unit' data-folder='{{taller.folder}}' style='background-image: url(/assets/img/talleres/{{taller.folder}}/taller.png)'>
					<div class='thumb-overlay'>
						<strong>{{ taller.name }}</strong>
					</div>
				</div>
				{% endfor %}
		</div>
		</div>

		<div class="taller-wrap">
			<div class="info-taller">
			<div class="taller-return" height='100%' width='100% '>{% include /icons/icon-back.html %}</div>
			<h4 class="titulo-taller">taller de python</h4>
			<div class="taller-load"></div>
		</div>
  	</div>

	</div>
</section>
